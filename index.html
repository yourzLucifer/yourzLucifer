<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      background-color: #fff0f5;
    }

    h1 {
      color: #ff4081;
      font-size: 3em;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    #yesButton {
      background-color: #ff66b2;
      color: white;
    }

    #noButton {
      background-color: #bbb;
      color: white;
    }

    #noButton:hover {
      background-color: #999;
    }

    .yesClone {
      position: absolute;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yesClone:hover {
      transform: scale(1.2);
      background-color: #ff1493;
    }

    .final-message {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff4081;
      display: none;
      margin-top: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff4d4d;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0); opacity: 1; }
      100% { transform: translateY(-10vh) translateX(-30px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? üíû</h1>
  <div class="buttons">
    <button id="yesButton" onclick="showMessage()">YES üíñ</button>
    <button id="noButton" onclick="spawnYes()">NO ‚ùå</button>
  </div>

  <div class="final-message" id="finalMessage">
    You said YES! üíû You are my everything! ‚ù§Ô∏è  
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <script>
    let count = 0;

    function spawnYes() {
      const yesClone = document.createElement('button');
      yesClone.classList.add('yesClone');
      yesClone.innerText = 'YES üíñ';
      yesClone.style.left = Math.random() * window.innerWidth - 50 + 'px';
      yesClone.style.top = Math.random() * window.innerHeight - 50 + 'px';
      yesClone.onclick = showMessage;
      document.body.appendChild(yesClone);
      
      count++;
      if (count > 50) {
        document.getElementById('noButton').style.display = 'none';
      }
    }

    function showMessage() {
      document.querySelectorAll('.yesClone').forEach(btn => btn.remove());
      document.getElementById('yesButton').style.display = 'none';
      document.getElementById('noButton').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.getElementById('heartsContainer').appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 200);
    }
  </script>

</body>
</html>
